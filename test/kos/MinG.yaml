build:
  root_path: /application
  dockerfile: MinG.Build.Dockerfile
  target:
    - (file/dir):name:path
    - file:name1:/etc/filepath
    - file:appjar:/application/app/build/app.jar
    - dir:name3:/application/target/resources/
  test:
    - gradle test
  script:
    - gradle build

deploy:
  root_path: /application
  dockerfile: MinG.Deploy.Dockerfile
  target:
    - file:appjar:/application/app.jar
  script:
    # - 'java -jar /application/app.jar'
    - 'java -jar app.jar'
